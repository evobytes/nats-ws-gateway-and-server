<Location /hive-ws/>
    AuthType openid-connect
    Require valid-user

    ProxyPass "http://127.0.0.1:4433/hive-ws/"
    ProxyPassReverse "http://127.0.0.1:4433/hive-ws/"

    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*) ws://127.0.0.1:4433/$1 [P,L]
</Location>

